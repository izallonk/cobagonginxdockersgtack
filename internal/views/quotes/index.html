 <!-- HTMX -->
<script src="/assets/js/htmx.min.js"></script>

<body>
<div id="About">
  <p> this website created for you can shared deep story, and idea </p>
</div>

<div id="form-quote">
<form hx-post="/quote" hx-swap="none" hx-on::after-request="location.reload()">
    <div>
        <label>Message : 
        <textarea name="message" id="message"  rows="5" cols="33"></textarea>
        </label>
    </div>
    <div>
        <label>Author : 
        <input type="text" name="author" id="author"></textarea>
        </label>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">                       
                                    Submit
                                </button>

    </div>

</form>
</div>



<div id="result-container" hx-get="/quote" hx-trigger="load"  >
    

</div>
